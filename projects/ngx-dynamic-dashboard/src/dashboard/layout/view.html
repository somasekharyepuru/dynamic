<br>

<div style="text-align: center">
    <h2>{{modalHeader}}</h2>
</div>

<br>
<ul>
    <li *ngFor="let layout of boardLayouts; let i = index"
        style='list-style: none'>
        <img (click)="selectBoardLayout(layout.id)" [ngClass]="{'layout-selected': layoutControl.layoutId == layout.id }"
             src="/assets/images/{{layout.title}}.png">
    </li>
</ul>
